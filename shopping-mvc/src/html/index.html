<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My shopping list</title>
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="../js/shopping-list-item.js" defer></script>
    <script src="../js/view.js" defer></script>
    <script src="../js/model.js" defer></script>
    <script src="../js/controller.js" defer></script>
    <script src="../js/ui.js" defer></script>

  </head>
  <body>
    <h1>My shopping list</h1>
    <div id="sh-list">
      <div>
        <label for="item">Enter a new item</label>
        <input type="text" id="quantity" placeholder="Quantity">
        <input type="text" id="item" placeholder="Type something to buy">
        <button id="add"><i class="fas fa-cart-plus fa-2x"></i></button>
        <button id="clear">Clear List</button>
      </div>
    </div>

    <ul>

    </ul>
  </body>
</html>
